<body>
  <!-- 

  git 사용 방법
    - 깃을 활용할 폴더를 git bash 환경에서 열기

    - 해당 폴더에 git을 적용
    git init
    - 기본 브랜치명 변경 (master >> main)
    git branch -M main
    
    === 로컬 환경에서의 파일 관리 ===
    작업환경(WD) / 스테이지(SA) / 로컬 환경(LD)

    1.WD >> SA
    깃 사용 폴더에 '첫번쨰작업물.txt' 파일 생성

    - git status (현재 깃의 상태를 추렭, 선택 사항)

    git add .
    git add 파일명.확장자

    2.SA >> LD
    스테이지의 '첫번쨰작업물.txt'를 로컬 환경에 저장
    git commit -m "20240729"

    === 원격 환경과의 파일 관리 ===
    1. 깃허브에서 리포지토리 생성

    2. 원격의 리포지토리와 로컬의 리포지토리를 연결

    3. 로컬의 자업물을 원격에 저장

    
    https://github.com/gameovermin/-.git

    === 생성된 원격 환경과 로컬 환경 연결 ===
    1. 새로운 로컬 환경 생성 (새폴더 생성)

    2. git bash 환경에서 깃 환경 설정 진행
    - git init
    - git branch -M main 
    - git remote add origin https://github.com/gameovermin/-.git
    - git pull origin main
    
  -->
</body>
</html>
