<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text02.html</title>
  <style>
    body {background-color: #000000; color: #ffffff;}
    h1 {color: #ff0000; background-color: #0f0;}
    p {background-color: #ccc; color: #000;}
    h2 {background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);}
    span {background-color: rgba(0, 255, 255, 0.5); color: rgba(0, 0, 255, 0.5);} 
    .hello {width: 400px; background-color: white; padding: 10px; text-align: left;}
    .center {text-align: center;}
    .justify {text-align: justify;}
    .line-height {line-height: 20px;}
  </style>
</head>
<body>
  <!-- 16진수는 숫자0 (검은색) / 알파벳 f (흰색) -->
  <!-- 6자리 : #RRGGBB >> 3자리 : #RGB-->
  <h1>안녕하세요</h1>
  <p>ㅎㅇ</p>

  <!-- RGB 숫자 : rgb(r, g, b) 각 영역의 값을 0부터 255까지 -->
  <!-- rgba의 a(alpha) 값은 0 ~ 1까지의 값으로 지정 -->
  <h2>ㅎㅇ</h2>
  <span>ㅂ2</span>

  <!-- ? text-align 속성 -->
  <p class="hello">하이요</p>
  <p class="hello center">하이요</p>
  <p class="hello justify">하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요</p>

  <!-- ? line-height 속성 -->
  <!-- 기준이 현재 문단의 글자 크기
      ex) 글자 크기가 16px인 문단의 줄 간격 : 1(16px)
  -->
  <p class="line-height">하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요 하이요</p>

  <div style="background-color: white; height: 100px;">
    <p style="line-height: 100px;">세로 정렬(가운데)</p>
  </div>

  <!-- ? text-decoration -->
  <span style="background-color: white; color: black; text-decoration: none;">none</span>
  <span style="background-color: white; color: black; text-decoration: underline;">underline</span>
  <span style="background-color: white; color: black; text-decoration: overline;">overline</span>
  <span style="background-color: white; color: black; text-decoration: line-through;">line throught</span>

  <div style="background-color: #ccc;">
    <!-- 
    ? text shadow 속성
      가로거리 세로거리 번짐정도 색상
    -->
    <span style="text-shadow: 2px 2px 2px black;">text 그림자</span>
    <span style="text-shadow: -2px -2px 2px black;">text 그림자</span>
    <span style="text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);">text 그림자</span>
  </div>


  <!-- letter(글자) & word(단어) spacing -->
  <!-- 글자 자간 조절 -->
  <p style="letter-spacing: 4px;">letter-spacing</p>
  <p style="word-spacing: 8px;">word-spacing</p>

  <!-- text-indent 들여쓰기 -->
  <p style="text-indent: 20px;">text indent</p>

</body>
</html>
