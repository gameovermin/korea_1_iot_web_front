<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table01.html</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 20px;
    }

  </style>
</head>
  <!-- table 태그 : 표 생성 -->
  <table>
    
    <!-- 
      tr : 각 행 생성
      td : 일반적인 테이블 셀 (data)
      th : 테이블의 제목 셀 (header)
      
      -->
    <caption>표의 제목을 만드는 태그</caption>
    <thead>
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
      </tr>
      
    </tbody>
    <tfoot>
      <tr>
        <td>4행 1열</td>
        <td>4행 2열</td>
        <td>4행 3열</td>
      </tr>
    </tfoot>
  </table>

  <!-- th를 제일 왼쪽에 사용하는 경우 -->
  <table>
    <caption>th 응용 예제</caption>
    <tr>
      <th>1행 1열</th>
      <td>1행 2열</td>
    </tr>
    <tr>
      <th>1행 1열</th>
      <td>1행 1열</td>
    </tr>
  </table>

  <table>
    <caption>셀 합치기 속성</caption>

    <tr>
      <td rowspan="2">1 - 1</td>
      <td>1 - 2</td>
      <td>1 - 3</td>
    </tr>
    <tr>
      <!-- 행의 병합 시 병합 될 행은 제거 -->
      <!-- <td>1 - 1</td> -->
      <td>2 - 2</td>
      <td>2 - 3</td>
    </tr>
    <tr>
      <td>3 - 1</td>
      <td colspan="2">3 - 2</td>
      <!-- <td>3 - 2</td> -->
    </tr>

  </table>
<body>
  
</body>
</html>
