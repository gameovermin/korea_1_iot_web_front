<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table01.html</title>
  <style>
    table, tr, td, th {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 20px;
    }

  </style>
</head>
<body>
  <h1>상품 구성</h1>

  <!-- ! 테이블 영역 -->
  <table>
    <caption>
      선물용과 가정용 상품 구성
    </caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>

    <!-- ? 테이블 내용 -->

    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11 ~ 16과</td>
        <td>35000</td>
      </tr>
      <tr>
        <!-- <td>선물용</td> -->
        <td>5kg</td>
        <td>18 ~ 26과</td>
        <td>52000</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11 ~ 16과</td>
        <td>35000</td>
      </tr>
      <tr>
        <!-- <td>가정용</td> -->
        <td>5kg</td>
        <td>18 ~ 26과</td>
        <td>52000</td>
      </tr>
    </tbody>

  </table>


</body>
</html>
