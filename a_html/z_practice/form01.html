<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form01.html</title>
</head>
<body>
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>

  <form>
    <fieldset>
      <legend>
        사용자 정보
      </legend>
      <ul>
        <li><label for="">아이디 : <input type="text" required placeholder="4자 ~ 10자 사이, 공백없이"></label></li>
        <li><label for="">이메일 : <input type="email" placeholder="문자와 숫자, 특수기호 포함"></label></li>
        <li><label for="">비밀번호 : <input type="password" required></label></li>
        <li><label for="">비밀번호 확인 : <input type="password" required></label></li>
      </ul>

    </fieldset>
    <fieldset>
      <legend>
        이벤트와 새로운 소식
      </legend>
      <label for="email-true"><input type="radio" name="event" id="email-true"/> 메일 수신</label>
      <label for="email-false"><input type="radio" name="event" id="email-false"/> 메일 수신안함</label>
    </fieldset>

    <button type="button">가입하기</button>
    <button type="button">취소</button>
    
  </form>
</body>
</html>
