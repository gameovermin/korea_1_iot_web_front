<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image.html</title>
  <style>


  </style>
</head>
<body>
  <!-- 1. 너비 : width 속성
  2. 높이 : height 속성 -->

  <img src="../images/sea1.jpg" alt="바다1" width="150" height="150px"/>
  <img src="../images/sea2.jpg" alt="바다2" width="50%"/>
  <img src="../images/sea3.jpg" alt="바다3" height="50%"/>
  
  <div style="width: 100%; height: 500px; background-color: lightcoral;">
    <img src="../images/sea4.jpg" alt="바다4" height="50%"/>
  </div>

  <div style="height: 100vh;">
    <img src="../images/sea5.jpg" alt="바다5" height="100%"/>

  </div>
</body>
</html>
